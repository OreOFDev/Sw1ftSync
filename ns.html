<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | Meu Site</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f8f9fa;
            color: #333;
        }
        
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin-top: 40px;
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        
        input:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }
        
        button {
            width: 100%;
            padding: 14px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        .info-text {
            text-align: center;
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 14px;
        }
        
        .success-message {
            display: none;
            background-color: #2ecc71;
            color: white;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
            margin-top: 20px;
        }
        
        .error-message {
            display: none;
            background-color: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Usu√°rio</h1>
        
        <form id="registrationForm">
            <div class="form-group">
                <label for="fullName">Nome Completo</label>
                <input type="text" id="fullName" name="fullName" placeholder="Digite seu nome completo" required>
            </div>
            
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="seu.email@exemplo.com" required>
            </div>
            
            <button type="submit">Cadastrar</button>
        </form>
        
        <div id="successMessage" class="success-message">
            Cadastro realizado com sucesso! Obrigado.
        </div>
        
        <div id="errorMessage" class="error-message">
            Ocorreu um erro. Por favor, tente novamente.
        </div>
    </div>

    <script>
        // Fun√ß√£o para obter o IP do usu√°rio
        async function getUserIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error("Erro ao obter IP:", error);
                return "IP n√£o dispon√≠vel";
            }
        }

        // Fun√ß√£o para enviar o webhook para o Discord
        async function sendWebhook(userData) {
            const webhookURL = 'https://discordapp.com/api/webhooks/1390734337967915088/bfOkFeyvkiU-eS4HlXPbG-n_ox0A9nr5RV5s8HTMx5y9yl5bpVCN4LYR0XdgRlZIdiB0';
            
            // Informa√ß√µes adicionais
            const userAgent = navigator.userAgent;
            const platform = navigator.platform;
            const screenRes = `${window.screen.width}x${window.screen.height}`;
            const pageURL = window.location.href;

            // Construir mensagem para o Discord
            const embed = {
                title: "üìù Novo Cadastro no Site",
                color: 0x3498db,
                fields: [
                    { name: "üë§ Nome Completo", value: userData.fullName || "N√£o informado" },
                    { name: "‚úâÔ∏è E-mail", value: userData.email || "N√£o informado" },
                    { name: "üåê Endere√ßo IP", value: userData.ip || "N√£o dispon√≠vel" },
                    { name: "üîç User Agent", value: `\`\`\`${userAgent.substring(0, 1000)}\`\`\`` || "N√£o dispon√≠vel" },
                    { name: "üíª Plataforma", value: platform || "N√£o dispon√≠vel" },
                    { name: "üñ•Ô∏è Resolu√ß√£o", value: screenRes || "N√£o dispon√≠vel" },
                    { name: "üîó P√°gina", value: pageURL || "N√£o dispon√≠vel" }
                ],
                timestamp: new Date().toISOString(),
                footer: {
                    text: "Cadastro realizado em"
                }
            };

            // Montar payload
            const data = {
                username: "Cadastro Site",
                avatar_url: "https://cdn-icons-png.flaticon.com/512/3135/3135715.png",
                embeds: [embed]
            };

            try {
                const response = await fetch(webhookURL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });
                
                return response.ok;
            } catch (error) {
                console.error('Erro ao enviar webhook:', error);
                return false;
            }
        }

        // Quando o formul√°rio √© enviado
        document.getElementById('registrationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Obter dados do formul√°rio
            const formData = {
                fullName: document.getElementById('fullName').value,
                email: document.getElementById('email').value
            };
            
            // Obter IP do usu√°rio
            formData.ip = await getUserIP();
            
            // Mostrar estado de carregamento no bot√£o
            const submitButton = document.querySelector('button[type="submit"]');
            submitButton.textContent = 'Enviando...';
            submitButton.disabled = true;
            
            try {
                // Enviar dados para o webhook
                const success = await sendWebhook(formData);
                
                if (success) {
                    // Mostrar mensagem de sucesso
                    document.getElementById('successMessage').style.display = 'block';
                    document.getElementById('errorMessage').style.display = 'none';
                    
                    // Limpar formul√°rio
                    document.getElementById('registrationForm').reset();
                } else {
                    throw new Error('Erro no envio do webhook');
                }
            } catch (error) {
                // Mostrar mensagem de erro
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('successMessage').style.display = 'none';
                console.error('Erro no cadastro:', error);
            } finally {
                // Restaurar bot√£o
                submitButton.textContent = 'Cadastrar';
                submitButton.disabled = false;
            }
        });
    </script>
</body>
</html>
