<body>
  <div id="status">Verificando sua passagem pelo Linkvertiseâ€¦</div>
  <pre id="key">TEXT=1da</pre>
<script>
(() => {
  const qs     = new URLSearchParams(location.search);
  const serial = qs.get('serial');
  const msg    = document.getElementById('status');
  const keyBox = document.getElementById('key');

  const allowedReferrers = [
    "https://link-hub.net/",
    "https://linkvertise.com/"
  ];

  // FunÃ§Ã£o para validar referer
  function checkReferrer() {
    const ref = document.referrer;
    if (!ref) return false;
    return allowedReferrers.some(url => ref.startsWith(url));
  }

  /* --- Verifica se veio do Link-Hub/Linkvertise --- */
  if (!checkReferrer()) {
    msg.textContent = "ðŸš« VocÃª nÃ£o veio do site Link-Hub ou Linkvertise.";
    msg.style.color = "var(--warn)";
    return;
  }

  /* --- Regras de validaÃ§Ã£o simples para o serial --- */
  if (!serial) {
    msg.textContent = "ðŸš« VocÃª chegou aqui sem passar pelo Linkvertise (sem serial).";
    msg.style.color = "var(--warn)";
    return;
  }
  if (serial.length < 20) {        // limite mÃ­nimo para evitar tokens triviais
    msg.textContent = "âŒ Token invÃ¡lido ou encurtado demais.";
    msg.style.color = "var(--warn)";
    return;
  }

  /* --- Aprovado --- */
  msg.textContent = "âœ… Token verificado! Copie a key abaixo:";
  msg.style.color = "var(--accent)";
  keyBox.style.display = "block";
})();
</script>
