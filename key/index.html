<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Sua Key • Sw1ftSync</title>
  <style>
    :root {
      --bg: #0e0e0e;
      --fg: #e5e5e5;
      --accent: #00d17d;
      --warn: #ff5555;
      font-family: system-ui, Segoe UI, Roboto, sans-serif;
    }
    body {
      background: var(--bg);
      color: var(--fg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      text-align: center;
      padding: 16px;
    }
    #status {
      font-size: 1.25rem;
      margin-bottom: 1rem;
    }
    .key-box {
      display: none;
      margin: 12px 0;
    }
    .key-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 4px;
    }
    .key-code {
      font-size: 1.4rem;
      font-weight: 700;
      background: #202020;
      padding: 12px 24px;
      border-radius: 8px;
      user-select: all;
    }
  </style>
</head>
<body>
  <div id="status">Verificando origem…</div>

  <div id="key1" class="key-box">
    <div class="key-title">oRee Scripter X Brainrot</div>
    <div class="key-code">31zdawr5</div>
  </div>

  <div id="key2" class="key-box">
    <div class="key-title">Yoleia Hub X Brainrot</div>
    <div class="key-code">YHk123gazore</div>
  </div>

  <script>
    (() => {
      const msg = document.getElementById('status');
      const key1 = document.getElementById('key1');
      const key2 = document.getElementById('key2');

      const allowedReferrers = [
        "https://link-hub.net/",
        "https://linkvertise.com/"
      ];

      function getCookie(name) {
        const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
        return match ? decodeURIComponent(match[2]) : null;
      }

      function checkReferrer() {
        const ref = document.referrer;
        if (!ref) return false;
        return allowedReferrers.some(url => ref.startsWith(url));
      }

      if (getCookie("Validado") === "true") {
        msg.textContent = "✔ Acesso validado via cookie! Copie as keys abaixo:";
        msg.style.color = "var(--accent)";
        key1.style.display = "block";
        key2.style.display = "block";
        return;
      }

      if (!checkReferrer()) {
        msg.textContent = "✖ Você não veio do site Link-Hub ou Linkvertise.";
        msg.style.color = "var(--warn)";
        return;
      }

      document.cookie = "Validado=true; path=/; max-age=60";

      msg.textContent = "✔ Verificação bem-sucedida! Copie as keys abaixo:";
      msg.style.color = "var(--accent)";
      key1.style.display = "block";
      key2.style.display = "block";
    })();
  </script>
</body>
</html>
